
<!-- JavaScript Program To Get The Current URL -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL</title>
</head>
<body>

  <button type="button" onclick="getUrl()">Get URL</button> <br>

  <p id="demo">Your URL</p>
  <script>
function getUrl(){
  document.getElementById('demo').innerHTML = window.location.href
}
  </script>
</body>
</html>

<!-- Here window.location.href is use for getting location -->
